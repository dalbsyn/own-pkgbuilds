<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
	<alias>
    		<family>sans-serif</family>
    			<prefer>
        			<family>Iosevka Aile</family>
    			</prefer>
	</alias>
	<alias>
    		<family>serif</family>
    			<prefer>
        			<family>Iosevka Etoile</family>
    			</prefer>
	</alias>
	<alias>
    		<family>monospace</family>
    			<prefer>
        			<family>Iosevka Fixed Extended</family>
    			</prefer>
	</alias>
	<alias>
    		<family>system-ui</family>
    			<prefer>
        			<family>Iosevka Aile</family>
    			</prefer>
	</alias>
</fontconfig>

